    <!-- IDEA: FORM -->
    <div class="form">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">

      <body>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <small id="emailHelp" class="form-text text-muted"> bi mat </small>
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Example select1</label>
              <select  class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleSelect2">Example select2</label>
              <select multiple class="form-control" id="exampleSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <fieldset class="form-group">
              <legend> Radio buttons </legend>
              <div class="form-check">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                  </label>
                </div>

                <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Option two can be something else and selecting it will deselect option one
                </label>
              </div>

              <div class="radio disabled">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                  Option three is disabled
                </label>
              </div>
              </div>
            </fieldset>
          </form>
          <div class="container">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
              <div class="navbar-header">
                <a href="https://www.google.com" class="navbar-brand">Company</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              </div>
              <ul class="nav navbar-nav">
                <li><a href="#">Item One</a> </li>
                <li><a href="#">Item two</a> </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">

              </ul>
            </nav>
          </div>
        </div>
      </body>
    </div>
