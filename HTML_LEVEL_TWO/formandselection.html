<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback</h1>
    <form method="get">
      <h3>Are you from inside or out side the VN</h3>

      <label for="inusa">Inside</label>
      <input id="inusa" type="radio" name="loc" value="">

      <label for="outusa">Outside</label>
      <input id="outusa" type="radio" name="loc" value="">

      <h3><p>How was your service</p></h3>

      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <p>Any other feedback</p>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
