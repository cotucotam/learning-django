<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fields required</p>

    <form class="" action="Thankyou.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" value=""placeholder="First name">

      <label for="ln">Last Name:</label>
      <input id ="ln" type="text" name="" value=""placeholder="Last name">

      <p></p>

      <label for="mail">Email:</label>
      <input id ="mail" type="email" name="" value=""placeholder="Last name">

      <label for="pass">PassWord:</label>
      <input id ="pass" type="password" name="" value=""placeholder="Last name">

      <p>Are you over 18</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="over" value="Yes">

      <label for="n">No:</label>
      <input id="n"type="radio" name="over" value="No">

      <p>Do you have a Card or Paypal?</p>

      <select class="" name="Payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Sign Up!">

    </form>
  </body>
</html>
